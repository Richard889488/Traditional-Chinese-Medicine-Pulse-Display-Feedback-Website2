<body>
    <h1>中醫把脈顯示回饋網站</h1>
    
    <!-- 文件输入 -->
    <input type="file" id="input-excel" />
    <input type="file" id="input-excel-2" />
    
    
    <!-- 结果展示 -->
    <div id="result">肌肉： 0</div>
    <div id="result2">肌肉： 0</div>
    <div class="container">
      <img id="image1" class="image" src="C:\Users\User\OneDrive\文件\doctor\code\img\human-body-image.jpg" alt="Image 1">
      <img id="image2" class="image" src="C:\Users\User\OneDrive\文件\doctor\code\img\Gluteus_maximus.png" alt="Image 2">
      <img id="image4" class="image" src="C:\Users\User\OneDrive\文件\doctor\code\img\下斜方肌.png" alt="Image 1">
      <img id="image3" class="image" src="C:\Users\User\OneDrive\文件\doctor\code\img\上斜方肌.png" alt="Image 2">
      <img id="image5" class="image" src="C:\Users\User\OneDrive\文件\doctor\code\img\三頭肌.png" alt="Image 2">
    </div>
    <div class="container2">
      <img id="image12" class="image2" src="C:\Users\User\OneDrive\文件\doctor\code\img\human-body-image.jpg" alt="Image 1"style="position: absolute; top: 150px; left: 600px;">
      <img id="image22" class="image2" src="C:\Users\User\OneDrive\文件\doctor\code\img\Gluteus_maximus.png" alt="Image 2"style="position: absolute; top: 150px; left: 600px;">
      <img id="image42" class="image2" src="C:\Users\User\OneDrive\文件\doctor\code\img\下斜方肌.png" alt="Image 1"style="position: absolute; top: 150px; left: 600px;">
      <img id="image32" class="image2" src="C:\Users\User\OneDrive\文件\doctor\code\img\上斜方肌.png" alt="Image 2"style="position: absolute; top: 150px; left: 600px;">
      <img id="image52" class="image2" src="C:\Users\User\OneDrive\文件\doctor\code\img\三頭肌.png" alt="Image 2"style="position: absolute; top: 150px; left: 600px;">
    </div>
    <script>
      
        // 当文件输入发生变化时
        document.getElementById('input-excel').addEventListener('change', function(e) {
            var image1 = document.getElementById('image1');
            var image2 = document.getElementById('image2');
            var image3 = document.getElementById('image3');
            var image4 = document.getElementById('image4');
            var image5 = document.getElementById('image5');
            image4.style.opacity = 0;
            var reader = new FileReader();
            reader.onload = function(e) {
                var data = new Uint8Array(reader.result);
                var workbook = XLSX.read(data, {type: 'array'});
                
                // 假设数据在第一个工作表中
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];
                
                // 将工作表转换为JSON
                var json = XLSX.utils.sheet_to_json(worksheet, {header:1});
                
                // 搜索"斜方肌"并计算数量
                var Trapezius = 0;
                json.forEach(row => {
                    row.forEach(cell => {
                        if (cell && cell.toString().includes('斜方肌')) {
                          Trapezius++;
                        }
                    });
                });
                var gluteus_maximus = 0;
                json.forEach(row => {
                    row.forEach(cell => {
                        if (cell && cell.toString().includes('臀大肌')) {
                          gluteus_maximus++;
                        }
                    });
                });
                var triceps = 0;
                json.forEach(row => {
                    row.forEach(cell => {
                        if (cell && cell.toString().includes('三頭肌')) {
                          triceps++;
                        }
                    });
                });
                
                // 显示结果
                document.getElementById('result').innerText = `斜方肌數量： ${Trapezius} 臀大肌數量： ${gluteus_maximus} 三頭肌數量數量： ${triceps}`;
                //臀大肌
                if(gluteus_maximus === 1){
                  image2.style.opacity = 0.2;
                }else if(gluteus_maximus === 2){
                  image2.style.opacity = 0.4;
                }
                else if(gluteus_maximus === 3){
                  image2.style.opacity = 0.6;
                }else if(gluteus_maximus === 4){
                  image2.style.opacity = 0.8;
                }else if(gluteus_maximus === 5){
                  image2.style.opacity = 1;
                }else{
                  image2.style.opacity = 0;
                }    
                //上斜方肌
                if(Trapezius === 1){
                  image3.style.opacity = 0.2;
                }else if(Trapezius === 2){
                  image3.style.opacity = 0.4;
                }
                else if(Trapezius === 3){
                  image3.style.opacity = 0.6;
                }else if(Trapezius === 4){
                  image3.style.opacity = 0.8;
                }else if(Trapezius === 5){
                  image3.style.opacity = 1;
                }else{
                  image3.style.opacity = 0;
                }    
                //三頭肌 
                if(triceps === 1){
                  image5.style.opacity = 0.2;
                }else if(Trapezius === 2){
                  image5.style.opacity = 0.4;
                }
                else if(triceps === 3){
                  image5.style.opacity = 0.6;
                }else if(triceps === 4){
                  image5.style.opacity = 0.8;
                }else if(triceps === 5){
                  image5.style.opacity = 1;
                }else{
                  image5.style.opacity = 0;
                }                   
            };
            
            reader.readAsArrayBuffer(e.target.files[0]);
        });
        document2.getElementById('input-excel-2').addEventListener('change', function(e) {

                //三頭肌 
                if(triceps2 === 1){

            reader2.readAsArrayBuffer(e.target2.files[0]);
        });
    </script>
